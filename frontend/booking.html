<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery.js"></script>
  </head>
  <body>
    <div id="contentSpace">
      <div id="commonContent"></div>
      <div id="bookingDescDiv">
        <h3>Booking</h3>
        <p>Book your stay</p>
      </div>
      <div class="bookingContentDiv">
        <div id="bookForm">
          <form>
            Checkin date:</br>
            <input type="date" name="checkinDate"></br>
            Checkout date:</br>
            <input type="date" name="checkoutDate"></br>
            Type Of Room:</br>
            <input type="text" name="typeOfRoom"></br>
            Number Of People:</br>
            <input type="text" name="numberOfPeople"></br>
            </br>
            <input type="submit" value="Book" class="btn btn-default">
          </form>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function(){
        $("#commonContent").load("common.html");
      });
    </script>
  </body>
</html>
